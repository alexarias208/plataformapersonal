<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Plataforma Personal</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">

    <!-- CDN Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-content">
            <button id="modal-close-btn" class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- App Shell -->
    <div id="app-shell" class="hidden">
        <!-- Header (compact) -->
        <header id="app-header" class="app-header">
            <div class="header-left">
                <a href="#dashboard" class="header-logo">Mi Plataforma</a>
            </div>
            <div class="header-center" id="header-actions">
                <button id="btn-quick-expense" class="btn btn-sm" style="background:var(--glass-bg);color:var(--text-secondary);border:var(--glass-border);" title="Gasto rápido">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Gasto
                </button>
                <button id="btn-quick-event" class="btn btn-sm" style="background:var(--glass-bg);color:var(--text-secondary);border:var(--glass-border);" title="Evento rápido">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                    Evento
                </button>
                <button id="btn-export" class="btn-icon btn-sm" style="color:var(--text-secondary);" title="Exportar Excel">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
            <div class="header-right">
                <button id="btn-theme-toggle" class="btn-icon theme-toggle" title="Cambiar tema">
                    <svg id="theme-icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="hidden">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
                <button id="btn-user-avatar" class="user-avatar" title="Perfil">
                    <span id="user-initial">U</span>
                </button>
            </div>
        </header>

        <!-- Main Content (no sidebar) -->
        <main id="main-content" class="main-content">
            <div id="page-container" class="page-container fade-in"></div>
        </main>
    </div>

    <!-- Login/Register Screen -->
    <div id="auth-screen" class="auth-screen"></div>

    <!-- Core Scripts -->
    <script src="js/utils/date.js"></script>
    <script src="js/utils/charts.js"></script>
    <script src="js/utils/export.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/manager.js"></script>
    <script src="js/router.js"></script>

    <!-- Page Scripts -->
    <script src="js/pages/login.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/calendar.js"></script>
    <script src="js/pages/finance.js"></script>
    <script src="js/pages/sharedExpenses.js"></script>
    <script src="js/pages/summary.js"></script>
    <script src="js/pages/studies.js"></script>
    <script src="js/data/biblia-embed.js"></script>
    <script src="js/pages/religion.js"></script>
    <script src="js/pages/cycle.js"></script>
    <script src="js/pages/habits.js"></script>
    <script src="js/pages/exercises.js"></script>
    <script src="js/pages/games.js"></script>
    <script src="js/pages/documents.js"></script>
    <script src="js/pages/diary.js"></script>
    <script src="js/pages/foda.js"></script>
    <script src="js/pages/intimate.js"></script>
    <script src="js/pages/settings.js"></script>

    <!-- App Init -->
    <script src="js/app.js"></script>
</body>
</html>
